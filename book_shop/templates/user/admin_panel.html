{% extends "BaseIndex.html" %}

{% block main_content %}
    <div class="container">
        <h2>
            Книги
        </h2>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                {% for h in header %}
                    <td>
                        {{ h | safe }}
                    </td>
                {% endfor %}
                </thead>
                <tbody>
                {% for r in  book_data %}
                    <tr>
                        <td>
                            {{ r.id }}
                        </td>
                        <td>
                            {{ r.category_id }}
                        </td>
                        <td>
                            {{ r.authors }}
                        </td>
                        <td>
                            {{ r.name }}
                        </td>
                        <td>
                            {{ r.publish_date }}
                        </td>
                        <td>
                            {{ r.price }}
                        </td>
                        <td>
                            <span><a class="link-danger" href="/books/delete/{{ r.id }}">Удал.</a> | <a
                                    class="link-warning" href="/books/edit/{{ r.id }}">Ред.</a></span>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
