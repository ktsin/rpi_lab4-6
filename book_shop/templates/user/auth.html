{% extends "BaseIndex.html" %}
{% block main_content %}
    <div class="col d-flex justify-content-center pt-3">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="card bg-light p-3 m-3 rounded col-6">
                    <div class="card-title fs-3 d-flex justify-content-between">
                        <div>Вход</div>
                        <div><a class="btn-link fs-5 text-primary" href="/register/">Регистрация</a></div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.errors }}
                                    {{ field.label_tag }} {{ field }}
                                    {% if field.help_text %}
                                        <p class="help">{{ field.help_text|safe }}</p>
                                    {% endif %}
                                </div>
                            {% endfor %}
                            {% csrf_token %}
                            <input type="submit" class="btn btn-success" value="Вход!"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
